name: pep8_checker
on:
  push:
    paths:
    - '*.ipynb'
    - '*.py'
  status: {}
jobs:
  pep8_checker:
    runs-on: ubuntu-latest
    steps:
      - name: Display the path
        run: |
          import os
          print(os.environ['PATH'])
        shell: python
      - name: Python Style Checker
        run: |
          pip install flake8
          flake8 .
